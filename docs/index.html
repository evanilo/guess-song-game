<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="login-btn">Login with Spotify</button>
  <h1>Guess the Song 1</h1>
  <div id="song-container">
    <input type="text" id="playlist-url" placeholder="Paste Spotify playlist URL">
    <button id="choose-playlist-btn">Choose</button>
    <div id="playlist-cover"></div>
    <button id="start-game-btn" style="display:none;">Start Game</button>
    <div id="song-info"></div>
    <div id="choices"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
